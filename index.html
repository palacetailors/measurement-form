<!DOCTYPE html>
<!-- Creator: A.H. Abir (Ashfaque Hossain Abir) -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurement Form  | Palace Tailors</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fontawesome CDN Link For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    <form name="submit-to-google-sheet">
      <h2>Palace Tailors <br> Measurement Form</h2>

      <!-- Customer Info -->
      <div class="form-group fullname">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="Name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group email">
        <label for="email">Mobile Number</label>
        <input type="text" id="fullname" name="Mobile" placeholder="Enter your mobile number" required>
      </div>

      <!-- Pant Measurement -->
      <div class="form-group fullname">
        <label for="fullname">Pant Length</label>
        <input type="text" id="fullname" name="Pant Length" placeholder="Enter pant length" required>
      </div>
      <div class="form-group fullname">
        <label for="fullname">Waist</label>
        <input type="text" id="fullname" name="Waist" placeholder="Enter waist" required>
      </div>
      <div class="form-group fullname">
        <label for="fullname">Hip</label>
        <input type="text" id="fullname" name="Hip" placeholder="Enter hip" required>
      </div>
      <div class="form-group fullname">
        <label for="fullname">Leg (Mohuri)</label>
        <input type="text" id="fullname" name="Leg (Mohuri)" placeholder="Enter leg (mohuri)" required>
      </div>
      <div class="form-group fullname">
        <label for="fullname">Thai</label>
        <input type="text" id="fullname" name="Thai" placeholder="Enter Thai" required>
      </div>
      <div class="form-group fullname">
        <label for="fullname">Round High</label>
        <input type="text" id="fullname" name="Round High" placeholder="Enter round high" required>
      </div>
      <div class="form-group fullname">
        <label for="fullname">Leg (Hatu)</label>
        <input type="text" id="fullname" name="Leg (Hatu)" placeholder="Enter leg (hatu)" required>
      </div>

      <!-- Shirt Measurement -->
      <div class="form-group fullname">
        <label for="fullname">Shirt Length</label>
        <input type="text" id="fullname" name="Shirt Length" placeholder="Enter shirt length" required>
      </div>
      <div class="form-group fullname">
        <label for="fullname">Body</label>
        <input type="text" id="fullname" name="Body" placeholder="Enter body" required>
      </div>
      <div class="form-group fullname">
        <label for="fullname">Belly</label>
        <input type="text" id="fullname" name="Belly" placeholder="Enter belly" required>
      </div>
      <div class="form-group fullname">
        <label for="fullname">Collar Ready</label>
        <input type="text" id="fullname" name="Collar Ready" placeholder="Enter collar ready" required>
      </div>
      <div class="form-group fullname">
        <label for="fullname">Shoulder</label>
        <input type="text" id="fullname" name="Shoulder" placeholder="Enter shoulder" required>
      </div>
      <div class="form-group fullname">
        <label for="fullname">Hand Length</label>
        <input type="text" id="fullname" name="Hand Length" placeholder="Enter hand length" required>
      </div>
      <div class="form-group fullname">
        <label for="fullname">Hand Mohuri</label>
        <input type="text" id="fullname" name="Hand Mohuri" placeholder="Enter hand mohuri" required>
      </div>
      <div class="form-group fullname">
        <label for="fullname">Shirt Body Loose</label>
        <input type="text" id="fullname" name="Shirt Body Loose" placeholder="Enter shirt body loose" required>
      </div>
      <div class="form-group fullname">
        <label for="fullname">Shirt Belly Loose</label>
        <input type="text" id="fullname" name="Shirt Belly Loose" placeholder="Enter shirt belly loose" required>
      </div>
      <div class="form-group fullname">
        <label for="fullname">Shirt Hip Loose</label>
        <input type="text" id="fullname" name="Shirt Hip Loose" placeholder="Enter shirt hip loose" required>
      </div>
      <div class="form-group fullname">
        <label for="fullname">Coat Back</label>
        <input type="text" id="fullname" name="Coat Back" placeholder="Enter coat back" required>
      </div>
      <div class="form-group fullname">
        <label for="fullname">Coat Hand Mohuri</label>
        <input type="text" id="fullname" name="Coat Hand Mohuri" placeholder="Enter coat hand mohuri" required>
      </div>
      <div class="form-group fullname">
        <label for="fullname">Coat Ready</label>
        <input type="text" id="fullname" name="Coat Ready" placeholder="Enter coat ready" required>
      </div>


      <!-- Pant Style -->
      <div class="form-group fullname">
        <label for="pant">Choose pant style:</label>
        <select id="pant" name="Pant Style">
          <option value="" selected disabled>Select pant style</option>
          <option value="Straight pocket, 2 kuchi">Straight pocket, 2 kuchi</option>
          <option value="Straight pocket, 1 kuchi">Straight pocket, 1 kuchi</option>
          <option value="Straight pocket, no kuchi">Straight pocket, no kuchi</option>
          <option value="Cross pocket, 2 kuchi">Cross pocket, 2 kuchi</option>
          <option value="Cross pocket, 1 kuchi">Cross pocket, 1 kuchi</option>
          <option value="Cross pocket, no kuchi">Cross pocket, no kuchi</option>
        </select>
      </div>

      <!-- Shirt Style -->
      <div class="form-group fullname">
        <label for="shirt">Choose shirt style:</label>
        <select id="shirt" name="Shirt Style">
          <option value="" selected disabled>Select shirt style</option>
          <option value="Hawai, 2 Side Cut">Hawai, 2 Side Cut</option>
          <option value="Straight pocket, 1 kuchi">Hawai, No side cut</option>
          <option value="Chinese cutting">Chinese cutting</option>
        </select>
      </div>

      <!-- Shirt Collar Style -->
      <div class="form-group fullname">
        <label for="collar">Choose shirt collar style:</label>
        <select id="collar" name="Shirt Style">
          <option value="" selected disabled>Select shirt collar style</option>
          <option value="2.5 Arrow Collar">2.5 Arrow Collar</option>
          <option value="2.5 Straight Collar">2.5 Straight Collar</option>
          <option value="2 Arrow Collar">2 Arrow Collar</option>
          <option value="2 Straight Collar">2 Straight Collar</option>
          <option value="2.75 Arrow Collar">2.75 Arrow Collar</option>
          <option value="2.75 Straight Collar">2.75 Straight Collar</option>
          <option value="3 Arrow Collar">3 Arrow Collar</option>
          <option value="3 Straight Collar">3 Straight Collar</option>
        </select>
      </div>

      <!-- Coat Style -->
      <div class="form-group fullname">
        <label for="coat">Choose coat style:</label>
        <select id="coat" name="Coat Style">
          <option value="" selected disabled>Select coat style</option>
          <option value="2.5 Naple, 2 Button Round, 2 Side Cut">2.5 Naple, 2 Button Round, 2 Side Cut</option>
          <option value="2.5 Naple, 2 Button Round, No Side Cut">2.5 Naple, 2 Button Round, No Side Cut</option>
          <option value="2.5 Naple, 1 Button Round, 2 Side Cut">2.5 Naple, 1 Button Round, 2 Side Cut</option>
          <option value="2.5 Naple, 1 Button Round, No Side Cut">2.5 Naple, 1 Button Round, No Side Cut</option>

          <option value="2.5 Naple, 2 Button Straight, 2 Side Cut">2.5 Naple, 2 Button Straight, 2 Side Cut</option>
          <option value="2.5 Naple, 2 Button Straight, No Side Cut">2.5 Naple, 2 Button Straight, No Side Cut</option>
          <option value="2.5 Naple, 1 Button Straight, 2 Side Cut">2.5 Naple, 1 Button Straight, 2 Side Cut</option>
          <option value="2.5 Naple, 1 Button Straight, No Side Cut">2.5 Naple, 1 Button Straight, No Side Cut</option>
        </select>
      </div>
      
      <div class="form-group submit-btn">
        <input type="submit" value="Submit">
      </div>
    </form>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzyQidQ4AEjhK4f2FB2R6qDi0cP4PlHFEeaM-1npEg5RLeNT99NrhOrFzN7cwS_Z8YE/exec'
      const form = document.forms['submit-to-google-sheet']
      const msg = document.getElementById('msg')
      const msgURL = 'https://abirett.github.io/thanks-for-submit/'
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            // msg.innerHTML = "Thanks for submit!!"
            window.location.href = "https://abirett.github.io/thanks-for-submit/"
          })
          /*
          setTimeout(function() {
            msg.innerHTML = ""
    
          }, 10000)
          form.reset()
          .catch(error => console.error('Error!', error.message))
          */
      })
    </script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
  </body>
</html>
