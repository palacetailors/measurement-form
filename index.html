<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মাপ এর ফর্ম  | প্যালেস টেইলার্স</title>

    <!-- Favicon -->
    <link rel="icon" href="images/fav_icon.png">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fontawesome CDN Link For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    <form name="submit-to-google-sheet">
      <h2>প্যালেস টেইলার্স <br> মাপ এর ফর্ম</h2>

      <!-- Customer Info -->
      <div class="form-group fullname">
        <label for="fullname">নাম:</label>
        <input type="text" id="fullname" name="Name" placeholder="পুরো নাম টাইপ করুন" required>
      </div>
      <div class="form-group email">
        <label for="email">মোবাইল নাম্বার:</label>
        <input type="text" id="fullname" name="Mobile" placeholder="মোবাইল নাম্বার টাইপ করুন">
      </div>

      <!-- Pant Measurement -->
      <div class="form-group fullname">
        <label for="fullname">প্যান্ট লম্বা:</label>
        <input type="text" id="fullname" name="Pant Length" placeholder="প্যান্ট লম্বার মাপ টাইপ করুন">
      </div>
      <div class="form-group fullname">
        <label for="fullname">কোমর:</label>
        <input type="text" id="fullname" name="Waist" placeholder="কোমরের মাপ টাইপ করুন">
      </div>
      <div class="form-group fullname">
        <label for="fullname">হিপ:</label>
        <input type="text" id="fullname" name="Hip" placeholder="হিপ এর মাপ টাইপ করুন">
      </div>
      <div class="form-group fullname">
        <label for="fullname">পা এর মহুরি:</label>
        <input type="text" id="fullname" name="Leg (Mohuri)" placeholder="পা এর মহুরি টাইপ করুন">
      </div>
      <div class="form-group fullname">
        <label for="fullname">থাই (রান):</label>
        <input type="text" id="fullname" name="Thai" placeholder="রান এর মাপ টাইপ করুন">
      </div>
      <div class="form-group fullname">
        <label for="fullname">রাউন্ড হাই:</label>
        <input type="text" id="fullname" name="Round High" placeholder="রাউন্ড হাই এর মাপ টাইপ করুন">
      </div>
      <div class="form-group fullname">
        <label for="fullname">হাটু:</label>
        <input type="text" id="fullname" name="Leg (Hatu)" placeholder="হাটু এর মাপ টাইপ করুন">
      </div>

      <!-- Shirt Measurement -->
      <div class="form-group fullname">
        <label for="fullname">শার্ট লম্বা:</label>
        <input type="text" id="fullname" name="Shirt Length" placeholder="শার্ট এর লম্বার মাপ টাইপ করুন">
      </div>
      <div class="form-group fullname">
        <label for="fullname">বডি:</label>
        <input type="text" id="fullname" name="Body" placeholder="বডি এর মাপ টাইপ করুন">
      </div>
      <div class="form-group fullname">
        <label for="fullname">পেট:</label>
        <input type="text" id="fullname" name="Belly" placeholder="পেট এর মাপ টাইপ করুন">
      </div>
      <div class="form-group fullname">
        <label for="fullname">কলার:</label>
        <input type="text" id="fullname" name="Collar Ready" placeholder="কলার এর মাপ টাইপ করুন">
      </div>
      <div class="form-group fullname">
        <label for="fullname">পুট:</label>
        <input type="text" id="fullname" name="Shoulder" placeholder="পুট এর মাপ টাইপ করুন">
      </div>
      <div class="form-group fullname">
        <label for="fullname">হাত এর লম্বা:</label>
        <input type="text" id="fullname" name="Hand Length" placeholder="হাতের লম্বার মাপ টাইপ করুন">
      </div>
      <div class="form-group fullname">
        <label for="fullname">হাত এর ঘের:</label>
        <input type="text" id="fullname" name="Hand Mohuri" placeholder="হাতের ঘের এর মাপ টাইপ করুন">
      </div>
      <div class="form-group fullname">
        <label for="fullname">শার্ট বডি লুজ:</label>
        <input type="text" id="fullname" name="Shirt Body Loose" placeholder="শার্ট বডি লুজের মাপ টাইপ করুন">
      </div>
      <div class="form-group fullname">
        <label for="fullname">শার্ট পেটের লুজ:</label>
        <input type="text" id="fullname" name="Shirt Belly Loose" placeholder="শার্ট পেটের লুজ মাপ টাইপ করুন">
      </div>
      <div class="form-group fullname">
        <label for="fullname">শার্ট হিপ লুজ:</label>
        <input type="text" id="fullname" name="Shirt Hip Loose" placeholder="শার্ট হিপের লুজ মাপ টাইপ করুন">
      </div>
      <div class="form-group fullname">
        <label for="fullname">কোট এর ব্যাক:</label>
        <input type="text" id="fullname" name="Coat Back" placeholder="কোট এর ব্যাকের মাপ টাইপ করুন">
      </div>
      <div class="form-group fullname">
        <label for="fullname">কোট এর হাতার ঘের:</label>
        <input type="text" id="fullname" name="Coat Hand Mohuri" placeholder="কোটের হাতার ঘের এর মাপ টাইপ করুন">
      </div>
      <div class="form-group fullname">
        <label for="fullname">কোট রেডি:</label>
        <input type="text" id="fullname" name="Coat Ready" placeholder="কোট রেডি মাপ টাইপ করুন">
      </div>


      <!-- Pant Style -->
      <div class="form-group fullname">
        <label for="pant">প্যান্টের স্টাইল যেমন হবে:</label>
        <select id="pant" name="Pant Style">
          <option value="" selected disabled>প্যান্টের স্টাইল বাঁচুন</option>
          <option value="Straight pocket, 2 kuchi">সোজা পকেট, ২ কুচি</option>
          <option value="Straight pocket, 1 kuchi">সোজা পকেট, ১ কুচি</option>
          <option value="Straight pocket, no kuchi">সোজা পকেট, কুচি ছাড়া</option>
          <option value="Cross pocket, 2 kuchi">ক্রস পকেট, ২ কুচি</option>
          <option value="Cross pocket, 1 kuchi">ক্রস পকেট, ১ কুচি</option>
          <option value="Cross pocket, no kuchi">ক্রস পকেট, কুচি ছাড়া</option>
        </select>
      </div>

      <!-- Shirt Style -->
      <div class="form-group fullname">
        <label for="shirt">শার্টের স্টাইল যেমন হবে:</label>
        <select id="shirt" name="Shirt Style">
          <option value="" selected disabled>শার্টের স্টাইল বাঁচুন</option>
          <option value="Hawai, 2 Side Cut">হাওয়াই, সাইড কাটা</option>
          <option value="Straight pocket, 1 kuchi">হাওয়াই, সাইড কাটা হবেনা</option>
          <option value="Chinese cutting">চাইনিজ কাটিং</option>
        </select>
      </div>

      <!-- Shirt Collar Style -->
      <div class="form-group fullname">
        <label for="collar">কলার এর স্টাইল যেমন হবে:</label>
        <select id="collar" name="Collar Style">
          <option value="" selected disabled>কলার এর স্টাইল বাঁচুন</option>
          <option value="2.5 Arrow Collar">আড়াই ইঞ্চি এরো কলার</option>
          <option value="2.5 Straight Collar">আড়াই ইঞ্চি সোজা কলার</option>
          <option value="2 Arrow Collar">২ ইঞ্চি এরো কলার</option>
          <option value="2 Straight Collar">২ ইঞ্চি সোজা কলার</option>
          <option value="2.75 Arrow Collar">পৌনে ৩ ইঞ্চি এরো কলার</option>
          <option value="2.75 Straight Collar">পৌনে ৩ ইঞ্চি সোজা কলার</option>
          <option value="3 Arrow Collar">৩ ইঞ্চি এরো কলার</option>
          <option value="3 Straight Collar">৩ ইঞ্চি সোজা কলার</option>
        </select>
      </div>

      <!-- Coat Style -->
      <div class="form-group fullname">
        <label for="coat">কোট এর স্টাইল যেমন হবে:</label>
        <select id="coat" name="Coat Style">
          <option value="" selected disabled>কোট এর স্টাইল বাঁচুন</option>
          <option value="2.5 Naple, 2 Button Round, 2 Side Cut">আড়াই ইঞ্চি ন্যাপেল, ২ বোতাম রাউন্ড, ২ সাইড কাটা</option>
          <option value="2.5 Naple, 2 Button Round, No Side Cut">আড়াই ইঞ্চি ন্যাপেল, ২ বোতাম রাউন্ড, সাইড কাটা হবেনা</option>
          <option value="2.5 Naple, 1 Button Round, 2 Side Cut">আড়াই ইঞ্চি ন্যাপেল, ১ বোতাম রাউন্ড, ২ সাইড কাটা</option>
          <option value="2.5 Naple, 1 Button Round, No Side Cut">আড়াই ইঞ্চি ন্যাপেল, ১ বোতাম রাউন্ড, সাইড কাটা হবেনা</option>

          <option value="2.5 Naple, 2 Button Straight, 2 Side Cut">আড়াই ইঞ্চি ন্যাপেল, ২ বোতাম স্টেট, ২ সাইড কাটা</option>
          <option value="2.5 Naple, 2 Button Straight, No Side Cut">আড়াই ইঞ্চি ন্যাপেল, ২ বোতাম স্টেট, সাইড কাটা হবেনা</option>
          <option value="2.5 Naple, 1 Button Straight, 2 Side Cut">আড়াই ইঞ্চি ন্যাপেল, ১ বোতাম স্টেট, ২ সাইড কাটা</option>
          <option value="2.5 Naple, 1 Button Straight, No Side Cut">আড়াই ইঞ্চি ন্যাপেল, ১ বোতাম স্টেট, সাইড কাটা হবেনা</option>

          <option value="2.75 Naple, 2 Button Round, 2 Side Cut">পৌনে ৩ ইঞ্চি ন্যাপেল, ২ বোতাম রাউন্ড, ২ সাইড কাটা</option>
          <option value="2.75 Naple, 2 Button Round, No Side Cut">পৌনে ৩ ইঞ্চি ন্যাপেল, ২ বোতাম রাউন্ড, সাইড কাটা হবেনা</option>
          <option value="2.75 Naple, 1 Button Round, 2 Side Cut">পৌনে ৩ ইঞ্চি ন্যাপেল, ১ বোতাম রাউন্ড, ২ সাইড কাটা</option>
          <option value="2.75 Naple, 1 Button Round, No Side Cut">পৌনে ৩ ইঞ্চি ন্যাপেল, ১ বোতাম রাউন্ড, সাইড কাটা হবেনা</option>

          <option value="2.75 Naple, 2 Button Straight, 2 Side Cut">পৌনে ৩ ইঞ্চি ন্যাপেল, ২ বোতাম স্টেট, ২ সাইড কাটা</option>
          <option value="2.75 Naple, 2 Button Straight, No Side Cut">পৌনে ৩ ইঞ্চি ন্যাপেল, ২ বোতাম স্টেট, সাইড কাটা হবেনা</option>
          <option value="2.75 Naple, 1 Button Straight, 2 Side Cut">পৌনে ৩ ইঞ্চি ন্যাপেল, ১ বোতাম স্টেট, ২ সাইড কাটা</option>
          <option value="2.75 Naple, 1 Button Straight, No Side Cut">পৌনে ৩ ইঞ্চি ন্যাপেল, ১ বোতাম স্টেট, সাইড কাটা হবেনা</option>
        </select>
      </div>
      
      <div class="form-group submit-btn">
        <input type="submit" value="জমা দিন">
      </div>
    </form>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzyQidQ4AEjhK4f2FB2R6qDi0cP4PlHFEeaM-1npEg5RLeNT99NrhOrFzN7cwS_Z8YE/exec'
      const form = document.forms['submit-to-google-sheet']
      const msg = document.getElementById('msg')
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            // msg.innerHTML = "Thanks for submit!!"
            window.location.href = "https://palacetailors.github.io/submission/"
          })
          /*
          setTimeout(function() {
            msg.innerHTML = ""
    
          }, 10000)
          form.reset()
          .catch(error => console.error('Error!', error.message))
          */
      })
    </script>

    <script src="js/script.js"></script>
  </body>
</html>
